<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Participantes</title>
    <link rel="stylesheet" href="css/dashboard_instructor.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="css/img/fablab.png" alt="Logo de la página" class="logo">
            </div>
            <h2>Instructor Panel</h2>
            <ul>
                <li><a href="dashboard_instructor.html" ><strong>Panel General</strong></a></li>
                <li><a href="#" class="active"><strong>Inscripciones</strong></a></li>
                <li><a href="participantes_instructor.html" class=""><strong>Participantes</strong></a></li>
                <li><a href="sesiones_instructor.html"><strong>Sesiones</strong></a></li>
                <li><a href="evidencias_instructor.html"><strong>Evidencias</strong></a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Gestión de Inscripciones</h1>
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span>Instructor</span>
                </div>
            </header>

            <section class="filters">
                <h2>Filtros</h2>
                <form>
                    <label for="name">Nombre de Participante</label>
                    <input type="text" id="name" name="name">

                    <label for="name">Documento</label>
                    <input type="text" id="name" name="name">
                    <button type="submit">Aplicar Filtros</button>
                </form>
            </section>

            <section class="table-section">
                <div class="table-header">
                    <h2>Participantes</h2>
                    <button class="btn-agregar" id="btnAddParticipante">+ Nuevo Participante</button>
                </div>
                <table class="sesiones-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Participante</th>
                            <th>Colegio</th>
                            <th>Tipo de documento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Juan Pérez</td>
                            <td>Anotio nariño</td>
                            <td>T.I</td>
                            <td>
                                <button class="btn btn-edit" onclick="mostrarEditarParticipante('Juan Pérez', 'CC', '12345678', 'Colegio Nacional')"><i class="fas fa-pencil mr-2"></i> Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            
            <div class="modal" id="editarParticipanteModal">
                <div class="modal-content">
                    <h3>Editar Participante</h3>
                    <form id="editarParticipanteForm">
                        <label for="nombreParticipante">Nombre:</label>
                        <input type="text" id="nombreParticipante" name="nombreParticipante" required>
            
                        <label for="tipoDocumento">Tipo de Documento:</label>
                        <select id="tipoDocumento" name="tipoDocumento" required>
                            <option value="" disabled selected>Seleccione un tipo</option>
                            <option value="CC">C.C</option>
                            <option value="TI">T.I</option>
                        </select>
            
                        <label for="colegioParticipante">Colegio:</label>
                        <input type="text" id="colegioParticipante" name="colegioParticipante" required>
            
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" id="closeModalBtn">Cancelar</button>
                    </form>
                </div>
            </div>
            
            
        </main>
    </div>

    <div class="modal" id="editarParticipanteModal">
        <div class="modal-content">
            <h3>Editar Participante</h3>
            <form id="editarParticipanteForm">
                <label for="nombreParticipante">Nombre:</label>
                <input type="text" id="nombreParticipante" name="nombreParticipante" required>

                <label for="tipoDocumento">Tipo de Documento:</label>
                <select id="tipoDocumento" name="tipoDocumento" required>
                    <option value="" disabled selected>Seleccione un tipo</option>
                    <option value="CC">C.C</option>
                    <option value="TI">T.I</option>
                </select>

                <label for="colegioParticipante">Colegio:</label>
                <input type="text" id="colegioParticipante" name="colegioParticipante" required>

                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" id="closeModalBtn">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a9dda8267b.js" crossorigin="anonymous"></script>
    <script src="js/instructor/participantes_inst.js"></script>
</body>
</html>
