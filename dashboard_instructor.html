<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Instructor</title>
    <link rel="stylesheet" href="css/dashboard_instructor.css">
</head>
<body>
    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="logo-container">
                <img src="css/img/fablab.png" alt="Logo de la pÃ¡gina" class="logo">
            </div>
            <h2>Instructor Panel</h2>
            <ul>
                <li><a href="#" class="active"><strong>Panel General</strong></a></li>
                <li><a href="inscripciones_instructor.html"><strong>Inscripciones</strong></a></li>
                <li><a href="participantes_instructor.html"><strong>Participantes</strong></a></li>
                <li><a href="sesiones_instructor.html"><strong>Sesiones</strong></a></li>
                <li><a href="evidencias_instructor.html"><strong>Evidencias</strong></a></li>
            </ul>
        </aside>

        <main class="main-content">

            <header class="main-header">
                <h1>Panel General</h1>
                <div class="user-info">
                    <i class="fa-solid fa-user"></i>
                    <span>Instructor</span>
                    <a href="index.html">
                        <i class="fa-solid fa-power-off"></i>
                      </a>
                </div>
            </header>

            <section class="stats-cards">
                <div class="card">
                    <i class="fa-solid fa-book" style="font-size: 4rem; padding-top: 2rem; color: #007BFF;"></i>
                    <h3>Talleres Asignados</h3>
                    <p>0</p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-list-check" style="font-size: 4rem; padding-top: 2rem; color: #28A745;"></i>
                    <h3>Participantes</h3>
                    <p>0</p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-chalkboard-user" style="font-size: 4rem; padding-top: 2rem; color: #FD7E14;"></i>
                    <h3>Sesiones Pendientes</h3>
                    <p>0</p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-receipt" style="font-size: 4rem; padding-top: 2rem; color: #2177c3;"></i>
                    <h3>Evidencias Subidas</h3>
                    <p>0</p>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a9dda8267b.js" crossorigin="anonymous"></script>
    <script src="js/instructor/dashboard.js"></script>
</body>
</html>
