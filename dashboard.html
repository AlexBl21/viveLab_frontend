<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">

        <aside class="sidebar">

            <div class="logo-container">
                <img src="css/img/fablab.png" alt="Logo de la pÃ¡gina" class="logo">
            </div>
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#" class="active">Panel General</a></li>
                <li><a href="talleres.html">Talleres</a></li>
                <li><a href="instructor.html">Instructores</a></li>
                <li><a href="programaciones.html">Programaciones</a></li>
                <li><a href="inscripciones.html">Inscripciones</a></li>
                <li><a href="sesiones.html">Sesiones</a></li>
                <li><a href="evidencias.html">Evidencias</a></li>
            </ul>
        </aside>


        <main class="main-content">

            <header class="main-header">
                <h1>Panel General</h1>

                <div class="user-info">
                    <i class="fa-solid fa-user"></i>
                    <span>Administrador</span>
                </div>
            </header>


            <section class="stats-cards">
                <div class="card">
                    <h3>Talleres</h3>
                    <p>25</p>
                </div>
                <div class="card">
                    <h3>Inscripciones</h3>
                    <p>130</p>
                </div>
                <div class="card">
                    <h3>Sesiones</h3>
                    <p>45</p>
                </div>
                <div class="card">
                    <h3>Instructores</h3>
                    <p>10</p>
                </div>
            </section>

            <section class="filters">
                <h2>Filtros Avanzados</h2>
                <form>
                    <label for="name">Nombre del taller</label>
                    <input type="text" id="name" name="name">

                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date">
                    
                    <label for="municipio">Municipio:</label>
                    <select id="municipio" name="municipio">
                        <option value="all">Todos</option>
                        <option value="municipio1">Municipio 1</option>
                        <option value="municipio2">Municipio 2</option>
                    </select>

                    <button type="submit">Aplicar Filtros</button>
                </form>
            </section>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/a9dda8267b.js" crossorigin="anonymous"></script>
</body>
</html>
